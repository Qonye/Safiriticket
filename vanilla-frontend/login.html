<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafiriTicket Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f6fa; }
    .login-container { background: #fff; padding: 2rem 2.5rem; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); width: 100%; max-width: 350px; }
    .login-container h2 { margin-bottom: 1.5rem; text-align: center; color: #8c241c; font-weight: bold; letter-spacing: 1px; }
    .login-container label { display: block; margin-bottom: 0.5rem; color: #636e72; }
    .login-container input { width: 100%; padding: 0.7rem; margin-bottom: 1.2rem; border: 1px solid #dfe6e9; border-radius: 4px; }
    .login-container button { width: 100%; padding: 0.7rem; background: #8c241c; color: #fff; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    .login-container button:hover { background: #a63a2e; }
    .login-container .error { color: #d63031; margin-bottom: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="templates/logo.png" alt="SafiriTicket Logo" style="display:block;margin:0 auto 1.2rem auto;max-width:120px;">
    <h2>SafiriTicket Login</h2>
    <form id="loginForm">
      <div class="error" id="errorMsg" style="display:none;"></div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="username">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="config.js"></script>
  <script src="login.js"></script>
</body>
</html>
