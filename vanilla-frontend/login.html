<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafiriTicket Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #e9c7bf;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(35,41,70,0.09);
      padding: 32px 28px 24px 28px;
      max-width: 340px;
      width: 100%;
      text-align: center;
    }
    .login-logo {
      max-width: 120px;
      margin-bottom: 18px;
    }
    .login-title {
      color: #8c241c;
      font-size: 1.3em;
      margin-bottom: 18px;
      font-weight: bold;
    }
    .login-form input {
      width: 100%;
      padding: 10px 8px;
      margin-bottom: 14px;
      border: 1px solid #e9c7bf;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .login-form button {
      width: 100%;
      padding: 10px 0;
      background: #8c241c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .login-error {
      color: #b71c1c;
      margin-bottom: 10px;
      font-size: 1em;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img class="login-logo" src="https://res.cloudinary.com/dvmtxm1qe/image/upload/v1745862400/Safiri_Tickets_Primary_Logo_tg0i0k.png" alt="Safiri Tickets Logo" />
    <div class="login-title">SafiriTicket Admin Login</div>
    <form class="login-form" id="login-form" autocomplete="off">
      <div class="login-error" id="login-error"></div>
      <input type="text" id="username" placeholder="Username" autocomplete="username" required>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="config.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) {
        errorDiv.textContent = 'Please enter username and password.';
        return;
      }
      const apiBases = [
        window.API_BASE_URL,
        'http://localhost:5000'
      ].filter(Boolean);
      let loginSuccess = false;
      for (let apiBase of apiBases) {
        try {
          let base = apiBase.endsWith('/') ? apiBase.slice(0, -1) : apiBase;
          console.log('[LOGIN] Trying backend:', base + '/api/login');
          const res = await fetch(base + '/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          if (res.ok) {
            const data = await res.json();
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            console.log('[LOGIN] Redirecting to index.html');
            window.location.assign('index.html');
            loginSuccess = true;
            break;
          } else {
            const err = await res.json();
            if (err && err.error) {
              errorDiv.textContent = err.error || 'Login failed.';
              return;
            }
          }
        } catch (err) {
          console.error('[LOGIN] Network error:', err);
        }
      }
      if (!loginSuccess) {
        errorDiv.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
